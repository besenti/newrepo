<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Planets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div >
    <form action="#" th:action="@{/v1/shortestpath}" th:object="${criteria}" method="post">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="origin" class="col-form-label">Origin</label>
                <input type="text" th:field="*{origin}" class="form-control" id="origin" placeholder="Origin">
                <span th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-6">
                <label for="destination" class="col-form-label">Destination</label>
                <input type="text" th:field="*{destination}" class="form-control" id="destination" placeholder="Destination">
                <span th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}" class="text-danger"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <input type="submit" class="btn btn-primary" value="Find path">
            </div>
        </div>
    </form>
</div>
</body>
</html>
